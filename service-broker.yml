---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-broker
  namespace: default
spec:
  selector:
    matchLabels:
      role: my-service-broker
  replicas: 1
  template:
    metadata:
      labels:
        role: my-service-broker
    spec:
      containers:
      - name: service-broker
        image: portepa/service-broker
        env:
          - name: BROKER_SERVICE_URL
            value: jdbc:postgresql://34.76.153.127:5432/mydb?user=postgres&password=easypassword&ssl=false
          - name: BROKER_SERVICE_ID
            value: psql-k8s-broker-id
          - name: BROKER_SERVICE_NAME
            value: psql-k8s-broker
          - name: BROKER_SERVICE_ICON
            value: https://zdnet4.cbsistatic.com/hub/i/r/2018/04/19/092cbf81-acac-4f3a-91a1-5a26abc1721f/resize/370xauto/ce84e38cb1c1a7c5a2c9e4c337e108ba/postgresql-logo.png
          - name: BROKER_SERVICE_TAG
            value: my-tag
          - name: BROKER_CREDENTIALS_PASSWORD
            value: easypassword
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health
          initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: psql-service-broker
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    role: my-service-broker
